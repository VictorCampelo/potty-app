  deploy_dev:
    if: contains( github.ref, 'main')
    runs-on: ubuntu-latest
#     needs: build
    environment: main
    env:
        PRIVATE_KEY: ${{ secrets.AWS_PRIVATE_KEY  }}
        HOSTNAME : ${{ secrets.HOSTNAME  }}
        USER_NAME : ${{ secrets.USER_NAME  }}
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: 'yarn'
      - run: yarn install
      - run: yarn build
      
      - name: Adding Known Hosts
        run: 'echo "$PRIVATE_KEY" >> ~/.ssh/github-action-app'
      - run: chmod 400 ~/.ssh/github-action-app
      - run: echo -e "Host potty-app\n\tUser ${USER_NAME}\n\tHostname ${HOSTNAME}\n\tIdentityFile ~/.ssh/github-action-app\n\tStrictHostKeyChecking No" >> ~/.ssh/config
      
      - name: Deploy with rsync
        run: rsync -e ssh /home/runner/work/potty-app/potty-app/.next bdv:/var/www/potty-app/.next/
      
      - run: echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
      - run: ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} uptime
      - run: |
          ssh -i private_key ${USER_NAME}@${HOSTNAME} '
          cd /var/www/potty-app &&
          git pull origin main &&
          yarn install &&
          pm2 delete potty-app &&
          pm2 start npm --name "potty-app" -- start
          '
